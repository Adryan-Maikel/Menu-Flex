<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuFloat</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="navegation">
        <div class="menuToggle"></div>
        <div class="menu">
            <ul>
                <li><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>
            </ul>
        </div>
    </div>
    <script>
        var menuToggle = window.document.querySelector('.menuToggle');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active')
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
